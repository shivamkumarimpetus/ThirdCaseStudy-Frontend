<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
     
   <div class="container" style="margin-top: 40px;">
    <button  routerLink="/adhome" class="btn btn-success" style="font-size: larger ; background-color: rgb(247, 41, 41);">Back</button>
    <table id="dtHorizontalExample" class="table table-striped table-bordered table-sm" cellspacing="0">
        <thead style="background-color: black; color:white; text-align:left; width: 100px;">
            <th>ID</th>
            <th>FirstName</th>
            <th>Email</th>
            <th>Approve</th>
            <th>Rejects</th>
            <th>Details</th>
        </thead>
        <tbody>
        <tr *ngFor="let user of userData">
             <td>{{user.aadhar}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.email}}</td>
            <td><button type="button" class="btn btn-success" [disabled]="clicked" (click)="dentalApprove(user)" clicked=true>Approve</button></td>
            <td><button type="button" class="btn btn-danger">Rejects</button></td>
            <td><button type="button" class="btn btn-info" routerLink="/lifeServiceDetails">Details</button></td>
        </tr>
       </tbody> 
    </table>
    
   </div>
    
</body>
</html>
